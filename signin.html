    <main class="content">
        <form class="login container">
            <h1 class="login-title">ENTRAR</h1>
            <label class="login-label">Você tem uma conta da HBO Max?</label>
            <input class="login-field" type="email" name="email" id="email" placeholder="Endereço de e-mail" required>
            <input class="login-field" type="password" name="password" id="password" placeholder="Senha" minlength="8">

            <div class="login-actions">
                <button class="button button-gradient" type="submit">Entrar</button>
                <a class="login-link" href="#">Esqueceu a senha?</a>
            </div>
        </form> 
    </main>
